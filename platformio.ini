[platformio]
src_dir      = src
default_envs = arduino_nano_v3

[env]
framework = arduino

[env:arduino_nano_v3]
platform = atmelavr@^5.1.0
board = nanoatmega328new
monitor_speed = 9600

[env:d1_mini]
platform = espressif8266@^2.6.3
board = d1_mini

[env:esp32_c3]
platform = espressif32@^6.12.0
board = esp32-c3-devkitm-1
# Define a macro so the sketch can detect ESP32-C3 and select pin defaults.
build_flags = -DESP32_C3
